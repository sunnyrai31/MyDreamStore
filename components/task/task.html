<link rel="stylesheet" type="text/css" href="components/task/task.css">

<div class="container">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<center><h2>Create Task</h2></center>
			  <form>
			    <div class="form-group">
			      <label for="title">Title <span class="red-sign"> * </span></label>
			      <input type="text" class="form-control" id="title" placeholder="Task Title" required>
			    </div>
			    <div class="form-group">
			      <label for="description">Description <span class="red-sign"> * </span></label>
			      <input type="text" class="form-control" id="description" placeholder="Enter Description" required>
			    </div>
			    <div class="form-group">
			      <label for="ifsc">IFSC <span class="red-sign"> * </span></label>
			      <input type="text" class="form-control" id="ifsc" placeholder="Enter IFSC" required>
			    </div>
			    <div class="form-group">
			      <label for="deadline">DeadLine <span class="red-sign"> * </span></label>
			      <input type="text" class="form-control" id="deadline" placeholder="Enter DeadLine" required>
			    </div>
			    <button type="submit" class="btn btn-primary">Create Task</button>
			  </form>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
