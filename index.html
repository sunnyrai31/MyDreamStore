<html>
	<head>
		<title>MyDreamStore</title>
		<!-- angularjs -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- font awesome is used for icons only -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<link rel="stylesheet" href="main.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- loading routing file -->
		<script type="text/javascript" src="routing.js"></script>

		<!-- loading all controllers -->
		<script type="text/javascript" src="components/dashboard/dashboard.js"></script>
		<script type="text/javascript" src="components/about/about.js"></script>
		<script type="text/javascript" src="components/task/task.js"></script>

		<!-- loading all directives -->
		<script type="text/javascript" src="components/header/header.js"></script>
		<script type="text/javascript" src="components/footer/footer.js"></script>

		<!-- loading all services -->
		<script type="text/javascript" src="services/taskService.js"></script>

	</head>
	<body ng-app="MyDreamStore">
		
		<!-- sequence does matter -->

		<div class="wrapper">
		
			<!-- Header -->
			<sunny-header></sunny-header>
			
			<!-- ng-view will hit the routing content -->
			<div class="template-style" ng-view></div>

			<!-- Footer -->
			<sunny-footer></sunny-footer>

		</div><!--/wrapper-->

	</body>

</html>
